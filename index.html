<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        h1 {
            color: #ffffff;
            font-size: 72px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            background: linear-gradient(180deg, #fff 0%, #dfdfdf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .signature {
            color: #8E8E93;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.5px;
            opacity: 0.8;
            margin-top: 30px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', sans-serif;
        }

        .style-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .style-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apple-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .linux-button {
            background: #4CAF50;
            color: #fff;
        }

        /* Linux 风格样式 */
        body.linux-theme {
            background-color: #2B2B2B;
            font-family: 'Ubuntu Mono', monospace;
        }

        body.linux-theme h1 {
            color: #4CAF50;
            background: none;
            -webkit-text-fill-color: initial;
            text-shadow: none;
            font-family: 'Ubuntu Mono', monospace;
        }

        body.linux-theme .signature {
            color: #98C379;
            font-family: 'Ubuntu Mono', monospace;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <div class="style-buttons">
        <button class="style-button apple-button" onclick="setTheme('apple')">Apple Style</button>
        <button class="style-button linux-button" onclick="setTheme('linux')">Linux Style</button>
    </div>
    <div class="signature">兮雅作品</div>

    <script>
        function setTheme(theme) {
            const body = document.body;
            if (theme === 'linux') {
                body.classList.add('linux-theme');
            } else {
                body.classList.remove('linux-theme');
            }
        }
    </script>
</body>
</html>
